<!DOCTYPE html>
<html class="prencipio"lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Informacion Personal</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="nombre" name="nombre" id="nombre" autofocus tabindex="1">
            </div>

            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" autofocus tabindex="2">
            </div>

            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" autofocus tabindex="3">
            </div>
                <label for="genero">genero</label>
            <div class="veinte">  
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" value="masculino" id="masculino" autofocus tabindex="4">
            </div>

            <div class="veinte">
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" value="femenino" id="femenino" autofocus tabindex="5">
            </div>

            <div>
                <p> </p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autofocus tabindex="6">
            </div>

            <div>
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono" autofocus tabindex="7">
            </div>
            
            <div>
            <label for="mensaje">Mensaje</label>
            <select name="mensaje" id="mensaje">
                <option value="profesional">Profesional</option>
                <option value="personal">Personal</option>
            </select>
            <label for="mensaje"></label>
            <textarea name="mensaje" id="mensaje" cols="50" rows="4"></textarea>
           </div>

        </fieldset>
            <p> </p>
                <button class="send-button">Enviar</button>
                 <button class="delete-button">Borrar</button>

    </form>
    <div style="text-align:center;">

    <img src="https://www.noviasalcedo.es/wp-content/uploads/2023/06/logoblanco-claim-small-para-themeFLAT.fw_-4.png"  width="27%">
    </div>

</body>

</html>
